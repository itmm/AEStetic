<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AEStetic</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--
    <link href="ratchet-v2.0.2/css/ratchet.min.css" rel="stylesheet">
    <script src="ratchet-v2.0.2/js/ratchet.min.js"></script>
    -->
    <link href="aestetic.css" rel="stylesheet">
    <script src="aestetic.js"></script>
  </head>
  <body>
    <header class="bar bar-nav"><h1 class="title">AEStetic</h1></header>
    <div class="content-padded">
      <p>Inspect the encryption of AES step by step. Tap on each byte to see the bytes it depends on.</p>
        <h2>S-Box</h2>
        <p>Used S-Box:</p>
        <div class="bytes" id="sbox"></div>
        <h2>Permutation</h2>
        <p>Used Permutation:</p>
        <div class="bytes" id="permute"></div>
        <h2>Key</h2>
        <p>Used Key:</p>
        <div class="bytes" id="key"></div>
        <p>Expanded Key:</p>
        <div class="bytes" id="expanded-key"></div>
        <h2>Input</h2>
        <p>Input:</p>
        <div class="bytes" id="input"></div>
        <div id="computation"></div>
        <h2>Output</h2>
        <div class="bytes" id="input">
          <div>
            <span>8e</span> <span>a2</span> <span>b7</span> <span>ca</span>
            <span>51</span> <span>67</span> <span>45</span> <span>bf</span>
          </div>
          <div>
            <span>ea</span> <span>fc</span> <span>49</span> <span>90</span>
            <span>4b</span> <span>49</span> <span>60</span> <span>89</span>
          </div>
        </div>
    </div>
  </body>
</html>
